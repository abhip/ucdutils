harnessApiVersion: '1.0'
type: BASIC
envName: prod
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  notificationGroups:
  - Account Administrator
phases:
- type: AWS_LAMBDA
  computeProviderName: Amazon
  daemonSet: false
  infraMappingName: Amazon Web Services- Amazon -AWS_Lambda- us-west-1
  name: Phase 1
  phaseSteps:
  - type: PREPARE_STEPS
    name: Prepare Steps
    steps:
    - type: EMAIL
      name: Email
      properties:
        subject: Hello Test From Harness
        body: Winter is coming
        toAddress: abhishek.patti@gmail.com
    - type: HTTP
      name: HTTP
      properties:
        sweepingOutputScope: null
        responseProcessingExpressions: ''
        method: GET
        publishAsVar: false
        header: ''
        assertion: ''
        timeoutMillis: 10000
        body: ''
        executeWithPreviousSteps: false
        url: https://bluccauvs5.execute-api.us-west-1.amazonaws.com/prod
        sweepingOutputName: null
        templateVariables: ''
    stepsInParallel: false
  - type: DEPLOY_AWS_LAMBDA
    name: Deploy Service
    steps:
    - type: AWS_LAMBDA_STATE
      name: AWS Lambda
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Amazon Service
  statefulSet: false
rollbackPhases:
- type: AWS_LAMBDA
  computeProviderName: Amazon
  daemonSet: false
  infraMappingName: Amazon Web Services- Amazon -AWS_Lambda- us-west-1
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: DEPLOY_AWS_LAMBDA
    name: Deploy Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    steps:
    - type: AWS_LAMBDA_ROLLBACK
      name: Rollback AWS Lambda
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Amazon Service
  statefulSet: false
templatized: false
